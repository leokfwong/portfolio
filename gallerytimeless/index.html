<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title> Gallery Timeless | Home </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/media-queries.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/leokfwong/gallerytimeless/master/assets/images/flavicon.png"/>
</head>
<body>
    <!-- LOADING --> 
    <div id="loader">
    </div>
    <!-- OVERLAY -->
    <div id="painting-overlay">
        <div id="painting-overlay-close">
            Close
        </div>
        <div id="exhibit-painting-large">
        </div>
    </div>
    <!-- WRAPPER -->
    <div id="wrapper">
        <!-- LOGO -->
        <div id="logo-signature">
            TIMELESS
        </div>
        <!-- WIDESCREEN -->
        <div id="widescreen">
            <div id="widescreen-overlay">
                <div id="banner">
                    <div id="banner-title">
                        TIMELESS
                    </div>
                    <div id="banner-author">
                        Leo Wong
                    </div>
                </div>
            </div>
        </div>
        <!-- GALLERY -->
        <div id="exhibit-container">
            <!-- SIDE-BAR -->
            <div id="exhibit-nav-sidebar">
            </div>
            <!-- BACK TO TOP -->
            <div id="back-to-top">
                <img src="https://raw.githubusercontent.com/leokfwong/gallerytimeless/master/assets/images/misc/up_arrow.png">
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer>
        <div id="tmp" style="display: flex; flex-wrap: wrap; width: 192px; heigth: 192px;">
        </div>
    </footer>
    <!-- SCRIPTS -->
    <script src="assets/javascript/helpers.js"></script>
    <script src="assets/javascript/data.js"></script>
    <script src="assets/javascript/main.js"></script>
    <script src="assets/json/colors_rgb.json"></script>
    <script src="assets/json/palette.json"></script>
</body>
</html>
